syntax = "proto2"; 
package AIRMsg;

//MI: message from AI，AI发送给工作线程数据
//MW: message from Work，工作线程发送给AI的数据

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

//用户登录
message Service_MW_RequestAI{
	required int32 needainum = 1;//需要AI的个数
	required int32 tableid = 2;//桌子id
	optional int32 roomnum = 3;
}
